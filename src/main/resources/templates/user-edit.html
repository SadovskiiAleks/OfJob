<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>editPost</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5" >
    <h1> Редактирование заявки </h1>
    <div th:each="edit : ${post}">
        <form method="post">
            <input type="text" th:value="${edit.title}" name="title" placeholder="Введите заголовок" class="form-control"><br>
            <textarea name="fullText" placeholder="Введите текст запроса" class="form-control"th:text="${edit.fullText}"/><br>
            <input type="text" th:value="${edit.user_name}" name="user_name" placeholder="Введите имя" class="form-control"><br>
            <button type="submit" class="btn btn-success" >Обновить черновик заявки</button>
        </form>
    </div>
</div>

</body>
</html>
