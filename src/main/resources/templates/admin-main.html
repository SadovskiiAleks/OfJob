<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

  <!-- Вывод всех записей -->
  <div th:each="user : ${users}" class="alert alert-info mt-2">
    <a th:text ="${'Email: ' + user.email}">Nothing</a>
    <a th:text = "${'Имя: ' + user.firstName}">Nothing</a>
    <a th:text = "${'Фамилия: ' + user.lastName}">Nothing</a>

   <a th:text="${'Роль: ' +user['role']}">1</a>


      <div >
          <form action="#" th:action="@{/admin/post}" method="post">
              <input name="id" type="hidden" th:value="${user.id}">
          <a><select  name="rights" required>
              <option disabled>Права пользователя</option>
              <option value="USER">Пользователь</option>
              <option   value="OPERATOR">Оператор</option>
              <option  value="ADMIN">Администратор</option>
              <option value="OPERATOR_USER">Оператор + Пользователь</option>
              <option value="OPERATOR_ADMIN">Оператор + Администратор</option>
              <option value="USER_ADMIN">Пользователь + Администратор</option>
              <option value="USER_OPERATOR_ADMIN">Оператор + Пользователь + Администратор</option>
          </select></a>

          <a><input type="submit" value="Отправить"></a>
      </form>
      </div>

  </div>
</div>

</body>
</html>
