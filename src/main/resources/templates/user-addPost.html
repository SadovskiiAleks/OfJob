<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>addPost</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5" >
  <h1> Добавление заявки </h1>
  <form action="/user/add" method="post">
    <input type="text" name="title" placeholder="Введите заголовок" class="form-control"><br>
    <textarea name="fullText" placeholder="Введите текст запроса" class="form-control"></textarea><br>
    <input type="text" name="user_name" placeholder="Введите имя" class="form-control"><br>
    <button type="submit" class="btn btn-success" >Отправить черновик заявки</button>
  </form>
</div>

</body>
</html>
